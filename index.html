<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>

<body>

    <div class="contenedor">

        <p class="titulo">Contador</p>
        <p class="contar" id="contar">0</p>

        <div class="botones" id="botones">

            <button class="incre" id="incre"><span class="material-symbols-outlined">add</span></button>
            <button class="decre" id="decre"><span class="material-symbols-outlined">remove</span></button>
            <button class="reset" id="reset"><span class="material-symbols-outlined">restart_alt</span></button>

        </div>
    </div>

    <script src="scrip.js"></script>

</html>
